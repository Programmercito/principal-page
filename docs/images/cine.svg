    <rect x="71" y="163" width="12" height="8" rx="3" fill="rgba(245,158,11,0.4)"/>
    <rect x="87" y="163" width="12" height="8" rx="3" fill="rgba(34,211,238,0.7)"/>
    <rect x="103" y="163" width="12" height="8" rx="3" fill="rgba(245,158,11,0.4)"/>
    <rect x="119" y="163" width="12" height="8" rx="3" fill="rgba(245,158,11,0.4)"/>
    <rect x="135" y="163" width="12" height="8" rx="3" fill="rgba(245,158,11,0.4)"/>
    
    <rect x="63" y="175" width="12" height="8" rx="3" fill="rgba(245,158,11,0.3)"/>
    <rect x="79" y="175" width="12" height="8" rx="3" fill="rgba(34,211,238,0.5)"/>
    <rect x="95" y="175" width="12" height="8" rx="3" fill="rgba(34,211,238,0.5)"/>
    <rect x="111" y="175" width="12" height="8" rx="3" fill="rgba(245,158,11,0.3)"/>
    <rect x="127" y="175" width="12" height="8" rx="3" fill="rgba(245,158,11,0.3)"/>
