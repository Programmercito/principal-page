  <circle cx="40" cy="38" r="8" fill="rgba(245,158,11,0.2)" stroke="rgba(245,158,11,0.5)" stroke-width="1"/>
  <circle cx="40" cy="38" r="2" fill="rgba(245,158,11,0.8)"/>
  <!-- Spokes -->
  <line x1="40" y1="16" x2="40" y2="30" stroke="rgba(245,158,11,0.4)" stroke-width="1.5"/>
  <line x1="40" y1="46" x2="40" y2="60" stroke="rgba(245,158,11,0.4)" stroke-width="1.5"/>
  <line x1="18" y1="38" x2="32" y2="38" stroke="rgba(245,158,11,0.4)" stroke-width="1.5"/>
