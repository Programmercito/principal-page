  <rect x="50" y="140" width="8" height="7" rx="2" fill="rgba(0,0,0,0.5)"/>
  <rect x="65" y="140" width="8" height="7" rx="2" fill="rgba(0,0,0,0.5)"/>
  <rect x="80" y="140" width="8" height="7" rx="2" fill="rgba(0,0,0,0.5)"/>
  <rect x="95" y="140" width="8" height="7" rx="2" fill="rgba(0,0,0,0.5)"/>
  <rect x="110" y="140" width="8" height="7" rx="2" fill="rgba(0,0,0,0.5)"/>
  <rect x="125" y="140" width="8" height="7" rx="2" fill="rgba(0,0,0,0.5)"/>
  <rect x="140" y="140" width="8" height="7" rx="2" fill="rgba(0,0,0,0.5)"/>
