  <rect x="110" y="83" width="8" height="7" rx="2" fill="rgba(0,0,0,0.5)"/>
  <rect x="125" y="83" width="8" height="7" rx="2" fill="rgba(0,0,0,0.5)"/>
  <rect x="140" y="83" width="8" height="7" rx="2" fill="rgba(0,0,0,0.5)"/>
  <rect x="155" y="83" width="8" height="7" rx="2" fill="rgba(0,0,0,0.5)"/>
  
