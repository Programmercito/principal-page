<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
  <!-- Background -->
  <rect width="200" height="200" rx="20" fill="url(#bg_cot)"/>
  
  <!-- Document -->
  <rect x="40" y="30" width="120" height="150" rx="8" fill="rgba(139,92,246,0.15)" stroke="rgba(139,92,246,0.6)" stroke-width="1.5"/>
  
  <!-- Header of document -->
  <rect x="40" y="30" width="120" height="32" rx="8" fill="rgba(139,92,246,0.3)"/>
  <rect x="40" y="50" width="120" height="12" fill="rgba(139,92,246,0.3)"/>
  
  <!-- Logo circle in header -->
  <circle cx="60" cy="46" r="8" fill="rgba(139,92,246,0.8)"/>
  <text x="60" y="50" text-anchor="middle" font-family="sans-serif" font-size="9" font-weight="bold" fill="white">$</text>
  
  <!-- Title text lines -->
  <rect x="75" y="40" width="50" height="5" rx="2" fill="rgba(255,255,255,0.7)"/>
  <rect x="75" y="48" width="35" height="4" rx="2" fill="rgba(255,255,255,0.4)"/>
  
  <!-- Table header -->
  <rect x="50" y="72" width="100" height="18" rx="4" fill="rgba(139,92,246,0.25)"/>
  <rect x="55" y="77" width="30" height="4" rx="2" fill="rgba(255,255,255,0.5)"/>
  <rect x="105" y="77" width="20" height="4" rx="2" fill="rgba(255,255,255,0.5)"/>
  <rect x="132" y="77" width="14" height="4" rx="2" fill="rgba(255,255,255,0.5)"/>
  
  <!-- Table rows -->
  <rect x="55" y="97" width="28" height="3" rx="1" fill="rgba(255,255,255,0.3)"/>
  <rect x="105" y="97" width="18" height="3" rx="1" fill="rgba(255,255,255,0.3)"/>
  <rect x="132" y="97" width="12" height="3" rx="1" fill="rgba(139,92,246,0.6)"/>
  
  <rect x="55" y="107" width="32" height="3" rx="1" fill="rgba(255,255,255,0.3)"/>
  <rect x="105" y="107" width="16" height="3" rx="1" fill="rgba(255,255,255,0.3)"/>
  <rect x="132" y="107" width="12" height="3" rx="1" fill="rgba(139,92,246,0.6)"/>
  
  <rect x="55" y="117" width="25" height="3" rx="1" fill="rgba(255,255,255,0.3)"/>
  <rect x="105" y="117" width="20" height="3" rx="1" fill="rgba(255,255,255,0.3)"/>
  <rect x="132" y="117" width="12" height="3" rx="1" fill="rgba(139,92,246,0.6)"/>
  
  <!-- Divider line -->
  <line x1="50" y1="128" x2="150" y2="128" stroke="rgba(139,92,246,0.4)" stroke-width="1"/>
  
  <!-- Total row -->
  <rect x="105" y="135" width="25" height="5" rx="2" fill="rgba(139,92,246,0.8)"/>
  <rect x="50" y="133" width="35" height="7" rx="2" fill="rgba(255,255,255,0.1)"/>
  <text x="67" y="139" text-anchor="middle" font-family="sans-serif" font-size="6" font-weight="bold" fill="rgba(255,255,255,0.6)">TOTAL</text>
  
  <!-- Stamp/seal circle -->
  <circle cx="148" cy="155" r="18" fill="none" stroke="rgba(139,92,246,0.5)" stroke-width="1.5" stroke-dasharray="3 2"/>
  <text x="148" y="152" text-anchor="middle" font-family="sans-serif" font-size="7" font-weight="bold" fill="rgba(139,92,246,0.8)">APR</text>
  <text x="148" y="161" text-anchor="middle" font-family="sans-serif" font-size="6" fill="rgba(139,92,246,0.6)">OBADO</text>
  
  <!-- Checkmark -->
  <path d="M62 152 L66 157 L74 148" stroke="rgba(34,211,238,0.8)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  
  <defs>
    <radialGradient id="bg_cot" cx="50%" cy="30%" r="70%">
      <stop offset="0%" stop-color="#1a0533"/>
      <stop offset="100%" stop-color="#0a0118"/>
    </radialGradient>
  </defs>
</svg>
